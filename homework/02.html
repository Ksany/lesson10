
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>

<div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>

<script>

 Highcharts.chart('container', {
    chart: {
        type: 'spline'
    },
    title: {
        text: 'Температура воздуха за неделю'
    },
    xAxis: {
        type: 'datetime',
        dateTimeLabelFormats: {
            day: '%e %b'
        },
		title: {
            text: 'Даты'
        }
    },
    yAxis: {
        title: {
            text: 'Температура °С'
        },
    },
    tooltip: {
        crosshairs: true,
		pointFormat: '{series.name}: <b>{point.y} °C</b>'
    },
	legend: {
        enabled: false
    },
	series: [{
        name: 'Температура',
        data: [[Date.UTC(2018, 10, 05), 10], [Date.UTC(2018, 10, 06), 16.4], [Date.UTC(2018, 10, 07), 3], [Date.UTC(2018, 10, 08), 8.5], [Date.UTC(2018, 10, 09), 10.4],
    [Date.UTC(2018, 10, 10), 8.8], [Date.UTC(2018, 10, 11), 7.5]]
    }]
});

</script>
